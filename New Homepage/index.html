<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager - Home Page</title>
    <link rel="icon" href="logo2.png" type="image/png">
    
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <style>
        .top-right-gif {
            position: fixed;
            top: 10px;
            width: 100px; /* Adjust width as necessary */
            height: auto;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        /* Updated styles for the daytime (sun) and nighttime (moon) GIFs */
        .daytime-gif {
            position: fixed;
            top: 120px; /* Keep at 120px from the top */
            left: 10px; /* Positioned at 10px from the left */
            width: 100px; /* Keep the width the same */
            height: auto; /* Maintain the aspect ratio */
            z-index: 999; /* Ensure it stays below the moving GIF */
        }

        .nighttime-gif {
            position: fixed;
            top: 120px; /* Keep at 120px from the top */
            right: 10px; /* Positioned at 10px from the right */
            width: 100px; /* Keep the width the same */
            height: auto; /* Maintain the aspect ratio */
            z-index: 999; /* Ensure it stays below the moving GIF */
        }

        @keyframes moveAcross {
            0% {
                left: -150px; /* Start off the screen to the left */
            }
            100% {
                left: calc(100% + 50px); /* Move off the screen to the right */
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1; /* Fully visible */
            }
            100% {
                opacity: 0; /* Fully transparent */
            }
        }

        .show {
            display: block;
            animation: moveAcross 10s linear forwards; /* Move across without fade out */
        }
    </style>
</head>
<body>

    <!-- Animated GIF that moves across the screen -->
    <img src="Animation - 1728569065776.gif" alt="Animated GIF" class="top-right-gif" id="movingGif">

    <!-- Daytime and Nighttime GIFs -->
    <img src="Sun.gif" alt="Daytime GIF" class="daytime-gif" id="daytimeGif">
    <img src="Moon.gif" alt="Nighttime GIF" class="nighttime-gif" id="nighttimeGif">

    <div class="center-box">
        <!-- Logo in the top right corner -->
        <img src="logo2.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->

        <!-- Home Icon and Text inside the Box -->
        <a href="#" class="home-link">
            <i class="fas fa-home"></i> Home
        </a>

        <h1>Find Your Room</h1>
        <p>Find your room today</p>
        
        <!-- Search Bar -->
        <form action="Filters.html" method="GET" class="search-container">
            <input type="text" placeholder="Type to search..." name="search">
            <input type="submit" value="Search">
        </form>

        <!-- Icons below the search bar -->
        <div class="icon-container">
            <a href="rooms.html" class="icon">
                <i class="fas fa-door-open"></i>
                <div>Rooms</div>
            </a>
            <a href="friends.html" class="icon">
                <i class="fas fa-users"></i>
                <div>Friends</div>
            </a>
            <a href="favorites.html" class="icon">
                <i class="fas fa-star"></i>
                <div>Favorites</div>
            </a>
            <a href="signup.html" class="icon">
                <i class="fas fa-user-plus"></i>
                <div>Login</div>
            </a>
            <a href="signup.html" class="icon">
                <i class="fas fa-user-plus"></i>
                <div>Sign Up</div>
            </a>
        </div>

        <!-- Image Slider -->
        <div class="image-slider">
            <div class="slider-wrapper" id="slider">
                <img src="image34.jpg" alt="Image 1">
                <img src="image12.jpg" alt="Image 2">
                <img src="image35.jpg" alt="Image 3">
                <img src="image12.jpg" alt="Image 4">
                <img src="image34.jpg" alt="Image 5">
                <img src="image35.jpg" alt="Image 6">
                <img src="image34.jpg" alt="Image 7">
                <img src="image34.jpg" alt="Image 8">
                <img src="image34.jpg" alt="Image 9">
                <img src="image34.jpg" alt="Image 10">
            </div>
        </div>
    </div>

    <script>
        let inactivityTime = function () {
            let time;

            // Reset timer on user interaction (mouse movement or key press)
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;

            function startTimer() {
                // After 5 seconds of inactivity, show and animate the GIF
                document.getElementById("movingGif").classList.add("show");
            }

            function resetTimer() {
                clearTimeout(time);
                document.getElementById("movingGif").classList.remove("show"); // Hide the GIF on interaction
                time = setTimeout(startTimer, 5000); // Trigger after 5 seconds of inactivity
            }
        };

        // Function to show the appropriate GIF based on the time of day
        function showAppropriateGif() {
            const now = new Date();
            const hours = now.getHours();

            // Show daytime GIF from 6 AM to 6 PM, otherwise show nighttime GIF
            if (hours >= 6 && hours < 18) {
                document.getElementById("daytimeGif").style.display = "block";
                document.getElementById("nighttimeGif").style.display = "none";
            } else {
                document.getElementById("daytimeGif").style.display = "none";
                document.getElementById("nighttimeGif").style.display = "block";
            }
        }

        inactivityTime();
        showAppropriateGif(); // Call the function to show the appropriate GIF
    </script>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
