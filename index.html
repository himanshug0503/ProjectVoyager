<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyager Wallpaper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('image4.JPG'); /* Replace 'beautiful-wallpaper.jpg' with your desired wallpaper */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bug-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }

    .bug-button:hover {
      background-color: #ddd;
    }

    .bug-button a {
      text-decoration: none;
      color: #333;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .toggle-container label {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="bug-button">
    <a href="second_webpage.html">BigAss Button</a> <!-- Adjust the URL to your desired link -->
  </div>

  <div class="toggle-container">
    <label for="style-toggle">Select your style:</label>
    <div class="toggle-switch">
      <input type="checkbox" id="style-toggle">
      <span class="toggle-slider"></span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const bugButton = document.querySelector('.bug-button a');
        bugButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "second_webpage.html"; // Adjust the URL to your desired link
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Toggle</title>
    <style>
        /* Style for the font toggle button */
        .toggle-btn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleFont()" id="fontToggleButton">Toggle Font</button>

    <script>
        // Function to toggle font family
        function toggleFont() {
            // Get the current font family
            var currentFont = localStorage.getItem("selectedFont");

            // Toggle the font family
            if (currentFont === "Arial, sans-serif") {
                document.body.style.fontFamily = "Times New Roman, serif"; // Change to Times New Roman
                localStorage.setItem("selectedFont", "Times New Roman, serif");
            } else if (currentFont === "Times New Roman, serif") {
                document.body.style.fontFamily = "Chiller, sans-serif"; // Change to Chiller
                localStorage.setItem("selectedFont", "Chiller, sans-serif");
            } else {
                document.body.style.fontFamily = "Arial, sans-serif"; // Change to Arial
                localStorage.setItem("selectedFont", "Arial, sans-serif");
            }

            // Update button text based on selected language
            updateButtonText();
        }

        // Function to update button text based on selected language
        function updateButtonText() {
            var currentFont = localStorage.getItem("selectedFont");
            var button = document.getElementById("fontToggleButton");

            // Set button text based on selected font
            switch(currentFont) {
                case "Arial, sans-serif":
                    button.innerText = "Arial";
                    break;
                case "Times New Roman, serif":
                    button.innerText = "Times New Roman";
                    break;
                case "Chiller, sans-serif":
                    button.innerText = "Chiller";
                    break;
                default:
                    button.innerText = "Toggle Font";
            }
        }

        // Apply the font preference when the page loads
        window.onload = function() {
            var selectedFont = localStorage.getItem("selectedFont");
            if (selectedFont) {
                document.body.style.fontFamily = selectedFont;
                updateButtonText();
            }
        }
    </script>
</body>
</html>
