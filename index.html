<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyager Wallpaper with Font Toggle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('image4.JPG'); /* Replace 'image4.JPG' with your wallpaper */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif; /* Default font */
    }

    .login-container {
      position: fixed;
      top: 65%;
      left: 83%;
      width: 28%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      text-align: center;
    }

    .login-container input {
      display: block;
      width: 95%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit; /* Use the font-family of the body */
    }

    .login-container input[type="password"] {
      margin-bottom: 20px;
    }

    .forget-password {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #0866ff;
      font-size: 14px;
    }

    .forget-password:hover {
      text-decoration: underline;
    }

    .bug-button {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      display: inline-block;
    }

    .bug-button:hover {
      background-color: #ddd;
    }

    .bug-button a {
      text-decoration: none;
      color: #333;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .toggle-container label {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-btn {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" placeholder="Enter email address or phone number">
    <input type="password" placeholder="Password">
    <a href="forgot_password.html" class="forget-password">Forget Password?</a>
    <div class="bug-button">
      <a href="second_webpage.html">Log In Button</a>
    </div>
  </div>

  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleFont()" id="fontToggleButton">Toggle Font</button>
  </div>

  <script>
    function toggleFont() {
      var currentFont = localStorage.getItem("selectedFont");

      if (currentFont === "Arial, sans-serif") {
        document.body.style.fontFamily = "Times New Roman, serif";
        document.querySelectorAll('.login-container input').forEach(input => {
          input.style.fontFamily = "Times New Roman, serif";
        });
        localStorage.setItem("selectedFont", "Times New Roman, serif");
      } else if (currentFont === "Times New Roman, serif") {
        document.body.style.fontFamily = "Helvetica, sans-serif";
        document.querySelectorAll('.login-container input').forEach(input => {
          input.style.fontFamily = "Helvetica, sans-serif";
        });
        localStorage.setItem("selectedFont", "Helvetica, sans-serif");
      } else if (currentFont === "Helvetica, sans-serif") {
        document.body.style.fontFamily = "Chiller, cursive";
        document.querySelectorAll('.login-container input').forEach(input => {
          input.style.fontFamily = "Chiller, cursive";
        });
        localStorage.setItem("selectedFont", "Chiller, cursive");
      } else {
        document.body.style.fontFamily = "Arial, sans-serif";
        document.querySelectorAll('.login-container input').forEach(input => {
          input.style.fontFamily = "Arial, sans-serif";
        });
        localStorage.setItem("selectedFont", "Arial, sans-serif");
      }

      updateButtonText();
    }

    function updateButtonText() {
      var currentFont = localStorage.getItem("selectedFont");
      var button = document.getElementById("fontToggleButton");

      switch(currentFont) {
        case "Arial, sans-serif":
          button.innerText = "Arial";
          break;
        case "Times New Roman, serif":
          button.innerText = "Times New Roman";
          break;
        case "Helvetica, sans-serif":
          button.innerText = "Helvetica";
          break;
        case "Chiller, cursive":
          button.innerText = "Chiller";
          break;
        default:
          button.innerText = "Toggle Font";
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
        var selectedFont = localStorage.getItem("selectedFont");
        if (selectedFont) {
            document.body.style.fontFamily = selectedFont;
            document.querySelectorAll('.login-container input').forEach(input => {
                input.style.fontFamily = selectedFont;
            });
            updateButtonText();
        }
    });
  </script>
</body>
</html>
